<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Triangle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667EEA, #764BA2);
        font-family: 'Segoe UI', sans-serif;
      }

      #container {
        text-align: center;
      }

      canvas {
        border: 3px solid white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="webgl-canvas" width="600" height="600"></canvas>
    </div>
    <script>
      /* INIT WEBGL */
      console.log('Starting WebGL initialization...');
      
      const canvas = document.getElementById('webgl-canvas'); // Retrieve the canvas element
      const gl = canvas.getContext('webgl'); // Obtain the WebGL context (like the entrypoint to the GPU)

      if (!gl) {
        alert('Unable to initialize WebGL. Your browser or machine may not support it.');
        throw new Error('Unable to initialize WebGL');
      }

      console.log('WebGL initialized successfully !');

      /* SET UP SHADERS */
      console.log('Setting up shaders...');
      // Vertex shader to define the position of the vertices
      // In WebGL, we need to define the vertices in a specific GLSL (OpenGL Shading Language) format
      // The vertex shader is a program that runs on the GPU for each vertex
      const vertexShaderSource = `
        // Attribute is a keyword that means "This is a data coming from the CPU"
        // This is base information about one vertex that will be passed to the shader
        // vec3 is a variable type that means "This is a 3D vector", a group of 3 numbers. (x, y, z) for position, (r, g, b) for color
        // For this vertex, here is its position and color
        attribute vec3 aPosition;
        attribute vec3 aColor;

        varying vec3 vColor; // Varying is a keyword that means "This is a data that will be passed to the fragment shader"

        // Main function that will be executed for each vertex
        // It will be executed 3 times in parallel for each vertex for the triangle rendering
        void main() {
          // gl_Position is a GLSL built-in variable that means "This is the final position of the vertex in the 3D space"
          // This is the main and necessary output of the vertex shader, say to graphics card where to place this vertex in the screen
          // vec4 is a variable type that means "This is a 4D vector", a group of 4 numbers. (x, y, z, w) for position, (r, g, b, a) for color
          // 1.0 is the w component, which is call the homogeneous coordinate, it is used to rightfully calculate the perspective projection and other transformations
          gl_Position = vec4(aPosition, 1.0);
          
          vColor = aColor; // Pass the color to the fragment shader. This value will be interpolated between the vertices and used to color the fragment.
        }
      `
    </script>
  </body>
</html>
