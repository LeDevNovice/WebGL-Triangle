<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Triangle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667EEA, #764BA2);
        font-family: 'Segoe UI', sans-serif;
      }

      #container {
        text-align: center;
      }

      canvas {
        border: 3px solid white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="webgl-canvas" width="600" height="600"></canvas>
    </div>
    <script>
      const canvas = document.getElementById('webgl-canvas'); // Retrieve the canvas element
      const gl = canvas.getContext('webgl'); // Obtain the WebGL context (like the entrypoint to the GPU)
    </script>
  </body>
</html>
