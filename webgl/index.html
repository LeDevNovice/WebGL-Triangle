<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Triangle</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667EEA, #764BA2);
        font-family: 'Segoe UI', sans-serif;
      }

      #container {
        text-align: center;
      }

      canvas {
        border: 3px solid white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="webgl-canvas" width="600" height="600"></canvas>
    </div>
    <script>
      /* INIT WEBGL */
      console.log('Starting WebGL initialization...');
      
      const canvas = document.getElementById('webgl-canvas'); // Retrieve the canvas element
      const gl = canvas.getContext('webgl'); // Obtain the WebGL context (like the entrypoint to the GPU)

      if (!gl) {
        alert('Unable to initialize WebGL. Your browser or machine may not support it.');
        throw new Error('Unable to initialize WebGL');
      }

      console.log('WebGL initialized successfully !');

      /* SET UP SHADERS */
      console.log('Setting up shaders...');
      // Vertex shader to define the position of the vertices
      // In WebGL, we need to define the vertices in a specific GLSL (OpenGL Shading Language) format
      // The vertex shader is a program that runs on the GPU for each vertex
      const vertexShaderSource = `
        // Attribute is a keyword that means "This is a data coming from the CPU"
        // This is base information about one vertex that will be passed to the shader
        // vec3 is a variable type that means "This is a 3D vector", a group of 3 numbers. (x, y, z) for position, (r, g, b) for color
        // For this vertex, here is its position and color
        attribute vec3 aPosition;
        attribute vec3 aColor;

        varying vec3 vColor; // Varying is a keyword that means "This is a data that will be passed to the fragment shader"

        // Main function that will be executed for each vertex
        // It will be executed 3 times in parallel for each vertex for the triangle rendering
        void main() {
          // gl_Position is a GLSL built-in variable that means "This is the final position of the vertex in the 3D space"
          // This is the main and necessary output of the vertex shader, say to graphics card where to place this vertex in the screen
          // vec4 is a variable type that means "This is a 4D vector", a group of 4 numbers. (x, y, z, w) for position, (r, g, b, a) for color
          // 1.0 is the w component, which is call the homogeneous coordinate, it is used to rightfully calculate the perspective projection and other transformations
          gl_Position = vec4(aPosition, 1.0);
          
          vColor = aColor; // Pass the color to the fragment shader. This value will be interpolated between the vertices and used to color the fragment.
        }`;

        const fragmentShaderSource = `
          // Precision is a keyword that means "This is the precision of the floating point numbers"
          // mediump is a precision level that means "This is a medium precision floating point number"
          // float is a variable type that means "This is a floating point number"
          // This is a technical detail needed in fragment shader
          precision mediump float;

          // Receives the color from the vertex shader
          varying vec3 vColor;

          // Main function that will be executed for each fragment
          // It will be executed for each pixel of the triangle
          void main() {
            // gl_FragColor is a GLSL built-in variable that means "This is the final color of the fragment"
            // 1.0 is the a component, which is call the alpha component, it is used to set the transparency of the fragment
            gl_FragColor = vec4(vColor, 1.0); // Set the color of the fragment
          }
        `;

        console.log("Shaders setup successfully !");

        /* COMPILE SHADERS */
        // This function is used to compile the shaders
        function compileShader(gl, source, type) {
          console.log(`Compiling ${type === gl.VERTEX_SHADER ? 'vertex' : 'fragment'} shader...`);

          // type is a keyword that means "This is the type of the shader"
          // We tell the GPU that we want him to create a memory space for a shader of a specific type
          const shader = gl.createShader(type); // Create a new shader object

          gl.shaderSource(shader, source); // Give the shader the source code to compile
          gl.compileShader(shader); // Compile the shader (transform the source code into a binary code that the GPU can understand)

          console.log(`Shader compiled successfully !`);

          return shader;
        }

        const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

        /* CREATE GPU PROGRAM */
        console.log("Creating GPU program...");

        // A GPU Program is a combination of a vertex shader and a fragment shader
        const program = gl.createProgram(); // Create a new program object

        gl.attachShader(program, vertexShader); // Attach the vertex shader to the program
        gl.attachShader(program, fragmentShader); // Attach the fragment shader to the program

        gl.linkProgram(program); // Link the program (combine the vertex shader and the fragment shader)

        gl.useProgram(program); // Use the program (tell the GPU to use the program)

        console.log("GPU program created successfully !");

        /* SET UP VERTEX DATA */
        console.log("Setting up vertex data...");

        // Define the vertices of the triangle
        // Each vertex is a 3D vector (x, y, z).
        // Clip space is the coordinate system of the viewport. It is a square between -1 and 1.
        // Float32Array is a typed array that means "This is a 32-bit floating point number"
        // It is used to store the vertices data in the GPU memory efficiently
        const positions = new Float32Array([
          -0.5, -0.5, 0.0, // First vertex - bottom left
          0.5, -0.5, 0.0, // Second vertex - bottom right
          0.0, 0.5, 0.0, // Third vertex - top center
        ]);

        // Define the colors of the vertices
        // Each color is a 3D vector (r, g, b)
        const colors = new Float32Array([
          1.0, 0.0, 0.0, // First vertex - red
          0.0, 1.0, 0.0, // Second vertex - green
          0.0, 0.0, 1.0, // Third vertex - blue
        ]);

        /* CREATE VERTEX BUFFER */
        console.log("Creating vertex buffer...");

        // A vertex buffer is a memory space on the GPU that will store the vertices data
        const positionBuffer = gl.createBuffer(); // We need to create a new buffer object that will store the vertices position data
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer); // We need to bind the buffer object to the ARRAY_BUFFER target, make it the current buffer object
        // STATIC_DRAW is a hint to the GPU that the data will not change and will be used for rendering only
        // It allows the GPU to store the data in the faster memory location of the GPU.
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW); // We need to send the vertices data to the buffer

        const colorBuffer = gl.createBuffer(); // We need to create a new buffer object that will store the vertices color data
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer); // We need to bind the buffer object to the ARRAY_BUFFER target, make it the current buffer object
        gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW); // We need to send the vertices data to the buffer

        console.log("Buffers created and sent to the GPU successfully !");

        /* CONNECT BUFFER TO SHADER */
        console.log("Connecting buffer to shader...");

        // Get the location of the attribute in the shader
        const aPosistionLocation = gl.getAttribLocation(program, "aPosition");

        gl.enableVertexAttribArray(aPosistionLocation); // Activate the attribute
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer); // Bind the buffer to the attribute
        
        // vertexAttribPointer is a function that is used to connect the buffer to the attribute
        // It is used to tell the GPU how to interpret the data in the buffer and how to use it in the shader
        gl.vertexAttribPointer(
          aPosistionLocation, // The location of the attribute in the shader
          3, // The number of components per attribute (x, y, z = 3)
          gl.FLOAT, // The type of the attribute (FLOAT = 32-bit floating point number)
          false, // Whether the attribute is normalized.
          0, // Spacing between the components of the attribute.
          0 // Offset of the first component of the attribute.
        );

        const aColorLocation = gl.getAttribLocation(program, "aColor");

        gl.enableVertexAttribArray(aColorLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);

        gl.vertexAttribPointer(
          aColorLocation,
          3,
          gl.FLOAT,
          false,
          0,
          0
        );

        console.log("Buffers connected to shader successfully !");
        
        
    </script>
  </body>
</html>
